<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drag&Drop</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="drag">
    <div class="dragBox">
      <div class="cross js-card" draggable="true" id="cross1"></div>
    </div>
    <div class="dragBox">
      <div class="cross js-card" draggable="true" id="cross2"></div>
    </div>
    <div class="dragBox">
      <div class="cross js-card" draggable="true" id="cross3"></div>
    </div>
    <div class="dragBox">
      <div class="cross  js-card" draggable="true" id="cross4"></div>
    </div>
    <div class="dragBox">
      <div class="cross js-card" draggable="true" id="cross5"></div>
    </div>
  </div>

  <div class="board">
    <div class="dropBox js-cell" ondrop="drop(event)"></div>
    <div class="dropBox js-cell" ondrop="drop(event)"></div>
    <div class="dropBox js-cell" ondrop="drop(event)"></div>
    <div class="dropBox js-cell" ondrop="drop(event)"></div>
    <div class="dropBox js-cell" ondrop="drop(event)"></div>
    <div class="dropBox js-cell" ondrop="drop(event)"></div>
    <div class="dropBox js-cell" ondrop="drop(event)"></div>
    <div class="dropBox js-cell" ondrop="drop(event)"></div>
    <div class="dropBox js-cell" ondrop="drop(event)"></div>
  </div>

  <div class="drag">
    <div class="dragBox">
      <div class="circle js-card" draggable="true" id="circle1"></div>
    </div>
    <div class="dragBox">
      <div class="circle js-card" draggable="true" id="circle2"></div>
    </div>
    <div class="dragBox">
      <div class="circle js-card" draggable="true" id="circle3"></div>
    </div>
    <div class="dragBox">
      <div class="circle js-card" draggable="true" id="circle4"></div>
    </div>
    <div class="dragBox">
      <div class="circle js-card" draggable="true" id="circle5"></div>
    </div>
  </div>

  <button class="reset">Reset Game</button>

  <script>
    src='main.js'

</body>

</html>
